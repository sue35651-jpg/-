<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìš°ì™€ ì‹ ê¸°í•˜ë‹¤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .character {
            position: absolute;
            width: 120px;
            height: 120px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }
        
        .smile-face {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffeb3b, #ffc107);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: border-radius 0.4s ease;
        }
        
        .eyes {
            display: flex;
            gap: 25px;
            margin-bottom: 10px;
        }
        
        .eye {
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }
        
        .mouth {
            width: 50px;
            height: 25px;
            border: 4px solid #000;
            border-top: none;
            border-radius: 0 0 50px 50px;
        }
        
        .jumping {
            animation: jump 0.4s ease-in-out;
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.1); }
        }
        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
        
        .press-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 5px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 0.6s ease-out;
            z-index: 1;
        }
        
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ğŸ–¥ï¸ ì „ì²´í™”ë©´</button>
    <div class="game-container" id="gameContainer">
        <div class="character" id="character">
            <div class="smile-face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>

    <script>
        const positions = [
            { x: '10%', y: '70%' },   // ì™¼ìª½ ì•„ë˜ (ì‹œì‘)
            { x: '40%', y: '70%' },   // ì™¼ìª½ ì•„ë˜ ì¤‘ê°„
            { x: '70%', y: '70%' },   // ì˜¤ë¥¸ìª½ ì•„ë˜ ë
            { x: '40%', y: '40%' },   // ì¤‘ì•™ (ëŒ€ê°ì„  ì¤‘ê°„)
            { x: '10%', y: '10%' },   // ì™¼ìª½ ìœ„ ë
            { x: '40%', y: '10%' },   // ì™¼ìª½ ìœ„ ì¤‘ê°„
            { x: '70%', y: '10%' },   // ì˜¤ë¥¸ìª½ ìœ„ ë
            { x: '40%', y: '40%' },   // ì¤‘ì•™ (ëŒ€ê°ì„  ì¤‘ê°„)
        ];
        
        // 10ê°€ì§€ ìƒ‰ìƒê³¼ ëª¨ì–‘
        const smileColors = [
            { bg: 'linear-gradient(145deg, #ffeb3b, #ffc107)', shadow: 'rgba(255, 193, 7, 0.5)', shape: '50%' },  // ì› - ë…¸ë‘
            { bg: 'linear-gradient(145deg, #ff6b6b, #ee5a6f)', shadow: 'rgba(255, 107, 107, 0.5)', shape: '10%' },  // ë‘¥ê·¼ì‚¬ê°í˜• - ë¹¨ê°•
            { bg: 'linear-gradient(145deg, #4ecdc4, #44a6a0)', shadow: 'rgba(78, 205, 196, 0.5)', shape: '50%' },  // ì› - ì²­ë¡
            { bg: 'linear-gradient(145deg, #a8e6cf, #7cc6a5)', shadow: 'rgba(168, 230, 207, 0.5)', shape: '20%' },  // ë‘¥ê·¼ì‚¬ê°í˜• - ì—°ë‘
            { bg: 'linear-gradient(145deg, #ff9ff3, #f368e0)', shadow: 'rgba(255, 159, 243, 0.5)', shape: '50%' },  // ì› - ë¶„í™
            { bg: 'linear-gradient(145deg, #ffd93d, #ffb700)', shadow: 'rgba(255, 217, 61, 0.5)', shape: '15%' },  // ë‘¥ê·¼ì‚¬ê°í˜• - í™©ê¸ˆ
            { bg: 'linear-gradient(145deg, #a8dadc, #457b9d)', shadow: 'rgba(168, 218, 220, 0.5)', shape: '50%' },  // ì› - í•˜ëŠ˜
            { bg: 'linear-gradient(145deg, #dda15e, #bc6c25)', shadow: 'rgba(221, 161, 94, 0.5)', shape: '25%' },  // ë‘¥ê·¼ì‚¬ê°í˜• - ê°ˆìƒ‰
            { bg: 'linear-gradient(145deg, #b8b8ff, #8a8aff)', shadow: 'rgba(184, 184, 255, 0.5)', shape: '50%' },  // ì› - ë³´ë¼
            { bg: 'linear-gradient(145deg, #fca5a5, #f87171)', shadow: 'rgba(252, 165, 165, 0.5)', shape: '30%' }   // ë‘¥ê·¼ì‚¬ê°í˜• - ì—°ë¶„í™
        ];
        
        let currentColorIndex = 0;
        
        let currentPos = 0;
        let lastPressTime = 0;
        let isAnimating = false;
        
        const character = document.getElementById('character');
        const gameContainer = document.getElementById('gameContainer');
        
        // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
        character.style.left = positions[0].x;
        character.style.top = positions[0].y;
        
        // íš¨ê³¼ìŒ ìƒì„± (Web Audio API)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // ë”ìš± ë‹¤ì–‘í•œ ìŒê³„ (2ì˜¥íƒ€ë¸Œ)
            const frequencies = [
                196, 220, 247, 262, 294, 330, 349, 392, 
                440, 494, 523, 587, 659, 698, 784, 880
            ];
            const randomFreq = frequencies[Math.floor(Math.random() * frequencies.length)];
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = randomFreq;
            
            // ë” ë‹¤ì–‘í•œ ìŒìƒ‰
            const waveTypes = ['sine', 'square', 'sawtooth', 'triangle'];
            oscillator.type = waveTypes[Math.floor(Math.random() * waveTypes.length)];
            
            // ë‹¤ì–‘í•œ ë³¼ë¥¨ê³¼ ì§€ì†ì‹œê°„
            const volume = 0.15 + Math.random() * 0.15;
            const duration = 0.2 + Math.random() * 0.2;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
            
            // ê°€ë” í™”ìŒ ì¶”ê°€ (30% í™•ë¥ )
            if (Math.random() < 0.3) {
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();
                
                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                // 3ë„, 5ë„ í™”ìŒ
                const harmonyInterval = Math.random() < 0.5 ? 1.25 : 1.5;
                oscillator2.frequency.value = randomFreq * harmonyInterval;
                oscillator2.type = waveTypes[Math.floor(Math.random() * waveTypes.length)];
                
                gainNode2.gain.setValueAtTime(volume * 0.5, audioContext.currentTime);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator2.start(audioContext.currentTime);
                oscillator2.stop(audioContext.currentTime + duration);
            }
        }
        
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#ff9ff3', '#54a0ff'];
            const centerX = parseFloat(positions[currentPos].x);
            const centerY = parseFloat(positions[currentPos].y);
            
            for (let i = 0; i < 12; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 80 + Math.random() * 40;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                firework.style.left = centerX + '%';
                firework.style.top = centerY + '%';
                
                gameContainer.appendChild(firework);
                
                setTimeout(() => {
                    firework.style.animation = 'explode 0.8s ease-out forwards';
                    firework.style.transform = `translate(${x}px, ${y}px)`;
                }, 10);
                
                setTimeout(() => firework.remove(), 800);
            }
        }
        
        function createPressEffect() {
            const effect = document.createElement('div');
            effect.className = 'press-effect';
            effect.style.left = positions[currentPos].x;
            effect.style.top = positions[currentPos].y;
            gameContainer.appendChild(effect);
            
            setTimeout(() => effect.remove(), 600);
        }
        
        function moveCharacter() {
            if (isAnimating) return;
            
            const now = Date.now();
            if (now - lastPressTime < 100) return; // ë„ˆë¬´ ë¹ ë¥¸ ì—°íƒ€ ë°©ì§€
            lastPressTime = now;
            
            isAnimating = true;
            
            // ìƒ‰ìƒì— ë§ëŠ” íš¨ê³¼ìŒ ì¬ìƒ
            playSound(currentColorIndex);
            
            // ì í”„ ì• ë‹ˆë©”ì´ì…˜
            character.classList.add('jumping');
            
            // ë‹¤ìŒ ìœ„ì¹˜ë¡œ ì´ë™
            currentPos = (currentPos + 1) % positions.length;
            
            // ìƒ‰ìƒê³¼ ëª¨ì–‘ ë³€ê²½
            currentColorIndex = (currentColorIndex + 1) % smileColors.length;
            const newColor = smileColors[currentColorIndex];
            const smileFace = character.querySelector('.smile-face');
            smileFace.style.background = newColor.bg;
            smileFace.style.boxShadow = `0 10px 30px ${newColor.shadow}`;
            smileFace.style.borderRadius = newColor.shape;
            
            setTimeout(() => {
                character.style.left = positions[currentPos].x;
                character.style.top = positions[currentPos].y;
            }, 100);
            
            // í­ì£½ íš¨ê³¼
            createFireworks();
            
            // ë²„íŠ¼ ëˆ„ë¦„ íš¨ê³¼
            createPressEffect();
            
            setTimeout(() => {
                character.classList.remove('jumping');
                isAnimating = false;
            }, 400);
        }
        
        // Enter í‚¤ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.keyCode === 13) {
                e.preventDefault();
                moveCharacter();
            }
            // F11 í‚¤ë¡œ ì „ì²´í™”ë©´
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // ì „ì²´í™”ë©´ í† ê¸€ í•¨ìˆ˜
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ì „ì²´í™”ë©´ ì˜¤ë¥˜:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // ì „ì²´í™”ë©´ ë²„íŠ¼ í´ë¦­
        document.getElementById('fullscreenBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFullscreen();
        });
        
        // ì „ì²´í™”ë©´ ìƒíƒœ ë³€ê²½ ê°ì§€
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            if (document.fullscreenElement) {
                btn.textContent = 'ğŸ–¥ï¸ ë‚˜ê°€ê¸°';
            } else {
                btn.textContent = 'ğŸ–¥ï¸ ì „ì²´í™”ë©´';
            }
        });
        
        // í™”ë©´ í´ë¦­ìœ¼ë¡œë„ ì‘ë™ (í„°ì¹˜ ë””ë°”ì´ìŠ¤ ì§€ì›)
        gameContainer.addEventListener('click', (e) => {
            if (!e.target.closest('.instruction')) {
                moveCharacter();
            }
        });
        
        // ì²« ë²ˆì§¸ í´ë¦­/í‚¤ ì…ë ¥ ì‹œ ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ í™œì„±í™”
        let audioInitialized = false;
        function initAudio() {
            if (!audioInitialized && audioContext.state === 'suspended') {
                audioContext.resume();
                audioInitialized = true;
            }
        }
        
        document.addEventListener('keydown', initAudio, { once: true });
        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
